<!DOCTYPE html>
<html>
<head>
  <title>BEC Detector</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      width: 350px;
      padding: 15px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .subject {
      background: #fff3cd;
      padding: 10px;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      word-break: break-word;
    }

    .body {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 13px;
      line-height: 1.4;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      word-break: break-word;
    }

    .score {
      margin-top: 12px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
      word-break: break-word;
    }

    .score.high {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }

    .score.medium {
      background: #fff8e1;
      color: #e65100;
      border-left: 4px solid #e65100;
    }

    .score.low {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #2e7d32;
    }

    .refresh-btn {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }

    .refresh-btn:hover {
      background: #3367d6;
    }

    .timestamp {
      font-size: 11px;
      color: #666;
      text-align: right;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>Last Scanned Email</h2>
  <div class="subject">No email detected yet.</div>
  <div class="body">Waiting for email content...</div>
  <div class="score">Score: -</div>
  <div class="timestamp" id="timestamp"></div>
  <button class="refresh-btn" id="refreshBtn">Refresh Data</button>
  <script src="popup.js"></script>
</body>
</html>
