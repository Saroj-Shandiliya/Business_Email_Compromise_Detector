<!DOCTYPE html>
<html>
<head>
  <title>BEC Detector Settings</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h1 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: #4285f4;
      outline: none;
      box-shadow: 0 0 0 2px rgba(66,133,244,0.2);
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
    .success { color: #2e7d32; }
    .error { color: #c62828; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    
    <div class="form-group">
      <label for="apiKey">Gemini API Key</label>
      <input type="text" id="apiKey" placeholder="Enter your API key here (AIzaSy...)">
      <div class="help-text">
        Your key is stored locally on your device. 
        <a href="https://aistudio.google.com/app/apikey" target="_blank">Get a key from Google AI Studio</a>.
      </div>
    </div>

    <button id="save">Save Settings</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
